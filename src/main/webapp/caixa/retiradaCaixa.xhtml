<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Sangria</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display:ruby-text-container;">
            <div class="titulo-pagina">
                <h1>Nova Sangria</h1>            
            </div>

        </div>
        <h:form id="frm">

            <p:messages autoUpdate="false" id="mensagemSangria" closable="true"/>

            <div style="float: right" >
                <p:commandButton style="margin-right: 5px" value="Salvar" icon="ui-icon-disk" title="Salvar" 
                                 action="#{cadastroSangriaCaixaBean.salvar()}" update="frm mensagemSangria"
                                 process="@this inclusaoSangriaPanel"/>
                <p:button value="Cancelar" icon="ui-icon-cancel" title="Cancelar" outcome="/caixa/listarCaixa"/>
            </div>    

            <div style="width: 100%; margin-top: 15px">
                <h:panelGroup id="inclusaoSangriaPanel">
                    <p:panel header="Sangria">
                        <div class="coluna1-3">
                            <div class="campo-cadastro">
                                <p:outputLabel value="Valor" for="valor"/>
                                <p:inputText id="valor" size="40" maxlength="100"  value="#{cadastroSangriaCaixaBean.caixa.valor_Entrada}"
                                             styleClass="moeda">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </p:inputText>

                                <p:outputLabel value="Observação" for="observacao"/>
                                <p:inputTextarea id="observacao" style="width: 90%" rows="5" cols="30"
                                                 value="#{cadastroSangriaCaixaBean.caixa.observacao}"/>
                            </div>

                        </div>


                    </p:panel>
                </h:panelGroup>

            </div>



        </h:form>
    </ui:define>
</ui:composition>
