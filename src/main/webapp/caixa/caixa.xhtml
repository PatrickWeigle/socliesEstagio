<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Caixa</ui:define>
    <ui:define name="corpo">

        <f:metadata>
            <f:event listener="#{pesquisaClienteBean.buscar()}" type="preRenderView"/>
        </f:metadata>
        <h:form>


            <h1>Caixa</h1>
            <p:panelGrid columns="2" id="panel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Cliente:" for="cliente"/>
                <p:inputText id="cliente" size="80"/>
            </p:panelGrid>
            <p:panelGrid columns="2" id="panel2" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Serviço:" for="servico"/>
                <p:inputText id="servico" size="80"/>
            </p:panelGrid>
            <p:toolbar style="margin-top: 15px" >
                <f:facet name="right">
                    <p:button outcome="/cliente/cadastroCliente" value="Salvar" icon="ui-icon-plusthick"/>
                </f:facet>


            </p:toolbar>
            <p:dataTable class="tabela" id="clienteTable" var="cliente" 
                         value="#{pesquisaClienteBean.clientes}" rowKey="#{cliente.id_Cliente}" 
                         rows="12" paginator="true" paginatorPosition="bottom">
                <p:column headerText="Data" style="text-align: left; width: 50px">
                    <h:outputText value="#{cliente.id_Cliente}" />
                </p:column>
                <p:column headerText="Operação" style="text-align: left; width: 250px">
                    <h:outputText value="#{cliente.nome_Cliente}" />
                </p:column>
                <p:column headerText="Valor" style="text-align: left; width: 70px">
                    <h:outputText value="#{cliente.telefone_Cliente}" />
                </p:column>

                <p:column style="width:80px;text-align: center">
                    <p:button outcome="/cliente/cadastroCliente" style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">
                        <f:param name="cliente" value="#{cliente.id_Cliente}"/>
                    </p:button>
                    <p:commandButton  icon="ui-icon-trash" title="Remover"
                                      actionListener="#{cadastroClienteBean.excluir(cliente)}"
                                      ajax="false" onclick="if (!confirm('Confirma a exclusão do cliente #{cliente.nome_Cliente} ?'))
                                                  return false">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
