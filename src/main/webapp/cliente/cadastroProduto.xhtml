
<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Novo Produto</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Cadastro de produto</h1>
            <p:toolbar style="margin-top: 15px">
                <p:toolbarGroup >
                    <p:commandButton value="Voltar" id="botaoEditar"/>
                </p:toolbarGroup>
            </p:toolbar>
            <bTelefoner/>
            <p:panelGrid columns="2" id="painel" styleClass="width:100%; margin-top: 15px" columnClasses="rotulo,campo" >
                <p:outputLabel value="Produto" for="produto"/>
                <p:inputText id="produto" size="40" maxlength="100" required="true"/>
                <p:outputLabel value="Quantidade" for="quantidade"/>
                <p:inputText id="quantidade" size="40" maxlength="100" required="true"/>
                <p:outputLabel value="Valor de entrada" for="valor"/>
                <p:inputText id="valor" size="40" maxlength="100" required="true"/>


            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
