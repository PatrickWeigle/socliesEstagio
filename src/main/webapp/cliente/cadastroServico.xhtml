<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Novo Cliente</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Cadastro de cliente</h1>
           <p:toolbar style="margin-top: 15px">
                <p:toolbarGroup >
                    <p:commandButton value="Voltar" id="botaoEditar"/>
                </p:toolbarGroup>
            </p:toolbar>
            <bTelefoner/>

            <p:panelGrid columns="2" id="painel" styleClass="width:100%; margin-top: 15px" columnClasses="rotulo,campo" >
                <p:outputLabel value="Serviço" for="servico"/>
                <p:inputText id="servico" size="40" maxlength="100" required="true"/>
                <p:outputLabel value="Valor R$" for="valor"/>
                <p:inputText id="valor" size="40" maxlength="100" required="true"/>
                <h1>Descrição</h1>
                <p:inputTextarea rows="8" cols="40" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
