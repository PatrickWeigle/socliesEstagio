<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Clientes</ui:define>
    <ui:define name="corpo">

        <f:metadata>
            <f:event listener="#{pesquisaClienteBean.buscar()}" type="preRenderView"/>
        </f:metadata>
        <h:form>

            <h1>Clientes</h1>
            <p:toolbar style="margin-top: 15px">
                <f:facet name="left">
                    <p:button outcome="/cliente/cadastroCliente" value="Novo Cliente" icon="ui-icon-plusthick"/>
                </f:facet>
                <f:facet name="right">
                    <p:inputText id="clientePesquisado"  
                                 value="#{pesquisaClienteBean.nomePesquisado}">
                        <p:ajax event="keyup" listener="#{pesquisaClienteBean.buscar()}" 
                                update="clienteTable" />
                    </p:inputText>
                    <p:commandButton icon="ui-icon-search" title="Pesquisar" class="botaopesquisa" 
                                     actionListener="#{pesquisaClienteBean.buscar()}" 
                                     update="clienteTable"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable class="tabela" id="clienteTable" var="cliente" 
                         value="#{pesquisaClienteBean.clientes}" rowKey="#{cliente.id_Cliente}" 
                         rows="12" paginator="true" paginatorPosition="bottom">
                <p:column headerText="Codigo" style="text-align: left; width: 50px">
                    <h:outputText value="#{cliente.id_Cliente}" />
                </p:column>
                <p:column headerText="Nome" style="text-align: left; width: 250px">
                    <h:outputText value="#{cliente.nome_Cliente}" />
                </p:column>
                <p:column headerText="Telefone" style="text-align: left; width: 70px">
                    <h:outputText value="#{cliente.telefone_Cliente}" />
                </p:column>
                <p:column headerText="Email" style="text-align: left; width: 250px">
                    <h:outputText value="#{cliente.email_Cliente}" />
                </p:column>
                <p:column style="width:80px;text-align: center">
                    <p:button outcome="/cliente/cadastroCliente" style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">
                        <f:param name="cliente" value="#{cliente.id_Cliente}"/>
                    </p:button>
                    <p:commandButton  icon="ui-icon-trash" title="Remover"
                                      actionListener="#{cadastroClienteBean.excluir(cliente)}"
                                      ajax="false" onclick="if (!confirm('Confirma a exclusÃ£o do cliente #{cliente.nome_Cliente} ?'))
                                                  return false">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
