
<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Novo Produto</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Cadastro de produto</h1>
            <p:toolbar style="margin-top: 15px">
                <p:toolbarGroup >
                    <p:commandButton value="Voltar" id="botaoEditar"/>
                </p:toolbarGroup>
            </p:toolbar>
            <bTelefoner/>
            <p:panelGrid columns="2" id="painel" style="width:100%; margin-top: 30px" columnClasses="rotulo,campo" >
                <p:outputLabel value="Cliente:" for="cliente" />
                <p:autoComplete id="cliente" value="#{cadastroClienteBean.cliente.nome_Cliente}" size="40" maxlength="100" required="true"/>
             
                <p:outputLabel value="Horario" for="horario"/>
                <p:inputText id="horario" size="40" maxlength="100" required="true"/>
                <h5>Observação</h5>
                <p:inputTextarea rows="8" cols="40" />
                <p:growl id="salvar" life="2000" />
                <p:commandButton value="Salvar" id="withIcon" actionListener="#{cadastroClienteBean.salvar()}" update="salvar" icon="ui-icon-disk" />


            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
