<ui:composition template="/templates/LayoutPadrao.xhtml"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:define name="corpo">
        <ui:define name="titulo">Pedido</ui:define>
        
        <f:metadata>
            <f:event listener="#{cadastroPedidoBean.inicializar}" type="preRenderView"/>
        </f:metadata>

        <h:form id="formCadastro">
            <ui:include src="/WEB-INF/template/pedido/botoesPedido.xhtml"/>
            <ui:include src="/WEB-INF/template/pedido/formularioPedido.xhtml"/>
            <p:tabView style="margin-top: 20px">
                <p:tab title="itens">
                    <ui:include src="/WEB-INF/template/pedido/itensPedido.xhtml"/>
                </p:tab>
                <p:tab title="observação">
                    <ui:include src="/WEB-INF/template/pedido/observacao.xhtml"/>
                </p:tab>

            </p:tabView>



        </h:form>

    </ui:define>
</ui:composition>
