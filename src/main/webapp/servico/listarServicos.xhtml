<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
     <ui:define name="titulo">Serviços</ui:define>
    <ui:define name="corpo">

        <f:metadata>
            <f:event listener="#{pesquisaServicoBean.buscar()}" type="preRenderView"/>
        </f:metadata>
        <h:form>

            <h1>Serviços</h1>
            <p:toolbar style="margin-top: 15px">
                <p:toolbarGroup >
                    <p:button outcome="/servico/cadastroServico" value="Novo Serviço" icon="ui-icon-plusthick"/>
                    
                </p:toolbarGroup>
                <p:toolbarGroup align="right">

                </p:toolbarGroup>
            </p:toolbar>
           <p:dataTable class="tabela" id="servicoTable" var="servico" 
                        value="#{pesquisaServicoBean.servicos}" rowKey="#{servico.id_Servico}" 
                        rows="12" paginator="true" paginatorPosition="bottom">
                <p:column headerText="Codigo" style="text-align: left; width: 50px">
                    <h:outputText value="#{servico.id_Servico}" />
                </p:column>
                <p:column headerText="Serviço" style="text-align: left; width: 250px">
                    <h:outputText value="#{servico.nome_Servico}" />
                </p:column>
                <p:column headerText="Valor" style="text-align: left; width: 70px">
                    <h:outputText value="#{servico.valor_Servico}" />
                </p:column>
                <p:column style="width:80px;text-align: center">
                    <p:button outcome="/servico/cadastroServico" style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">
                        <f:param name="servico" value="#{servico.id_Servico}"/>
                    </p:button>
                    <p:commandButton  icon="ui-icon-trash" title="Remover"
                                      actionListener="#{cadastroServicoBean.excluir(servico)}"
                                      ajax="false" onclick="if(!confirm('Confirma a exclusão do serviço #{servico.nome_Servico} ?')) return false">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
