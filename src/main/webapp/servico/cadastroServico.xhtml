<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Serviço</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display:ruby-text-container;">
            <div class="titulo-pagina">
                <h1>Cadastro de Serviço</h1>            
            </div>

        </div>

        <f:metadata>
            <f:viewParam name="servico" value="#{cadastroServicoBean.servico}"/>
        </f:metadata>
        <h:form id="frm">



            <p:messages autoUpdate="false" id="mensagemServico" closable="true"/>

            <div style="float: right" >
                <p:commandButton style="margin-right: 5px" value="Salvar" icon="ui-icon-disk" title="Salvar" 
                                 action="#{cadastroServicoBean.salvar()}" update="frm"
                                 process="@this inclusaoServicoPanel"/>
                <p:button value="Cancelar" icon="ui-icon-cancel" outcome="/servico/cadastroServico"/>
            </div>    

            <div style="width: 100%; margin-top: 15px">
                <h:panelGroup id="inclusaoServicoPanel">
                    <p:panel header="Serviço">
                        <div class="coluna1-3">
                            <div class="campo-cadastro">
                                <p:outputLabel value="Serviço" for="nome"/>
                                <p:inputText id="nome" size="40" maxlength="100"  
                                             value="#{cadastroServicoBean.servico.nome_Servico}" />
                            </div>
                            <div class="campo-cadastro">
                                <p:outputLabel value="Valor" for="valorServico"/>
                                <p:inputText id="valorServico" size="40" maxlength="100"  
                                             value="#{cadastroServicoBean.servico.valor_Servico}"
                                             styleClass="moeda">
                                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                </p:inputText>
                            </div>

                        </div>

                    </p:panel>
                </h:panelGroup>

            </div> </h:form>
    </ui:define>
</ui:composition>
