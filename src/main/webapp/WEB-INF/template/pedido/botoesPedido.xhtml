<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
            <p:button value="Novo" outcome="/pedido/cadastroPedido"/>
            <p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar()}"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:button value="Consultar" outcome="/pedido/listarPedidos"/>
            <p:commandButton value="Emitir PDF pedido" icon="ui-icon-document"
                             ajax="false" action="#{printPedidoBean.emitirPedido(cadastroPedidoBean.pedido.id_Pedido)}"
                             rendered="#{cadastroPedidoBean.pedido.existente}"
                             />
        </p:toolbarGroup>
    </p:toolbar>
</ui:composition>
