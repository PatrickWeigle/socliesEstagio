<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
     <ui:define name="titulo">Produtos</ui:define>
    <ui:define name="corpo">

        <f:metadata>
            <f:event listener="#{pesquisaProdutoBean.buscar()}" type="preRenderView"/>
        </f:metadata>
        <h:form>

            <h1>Produtos</h1>
            <p:toolbar style="margin-top: 15px">
                <p:toolbarGroup >
                    <p:button value="Novo Produto" outcome="/produto/cadastroProduto" icon="ui-icon-plusthick"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">

                </p:toolbarGroup>
            </p:toolbar>
           <p:dataTable class="tabela" id="produtoTable" var="produto" 
                        value="#{pesquisaProdutoBean.listProdutos}" rowKey="#{produto.id_produto}" 
                        rows="12" paginator="true" paginatorPosition="bottom">
                <p:column headerText="Codigo" style="text-align: left; width: 50px">
                    <h:outputText value="#{produto.id_produto}" />
                </p:column>
                <p:column headerText="Nome" style="text-align: left; width: 250px">
                    <h:outputText value="#{produto.nome_Produto}" />
                </p:column>
                <p:column headerText="Quantidade" style="text-align: left; width: 70px">
                    <h:outputText value="#{produto.quantidade_Produto}" />
                </p:column>
                <p:column headerText="Valor" style="text-align: left; width: 250px">
                    <h:outputText value="#{produto.valor_Produto}" />
                </p:column>
                <p:column style="width:80px;text-align: center">
                    <p:button outcome="/produto/cadastroProduto" style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">
                        <f:param name="produto" value="#{produto.id_produto}"/>
                    </p:button>
                    <p:commandButton  icon="ui-icon-trash" title="Remover"
                                      actionListener="#{cadastroProdutoBean.excluir(produto)}"
                                      ajax="false" onclick="if(!confirm('Confirma a exclusÃ£o do produto #{produto.nome_Produto} ?')) return false">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
